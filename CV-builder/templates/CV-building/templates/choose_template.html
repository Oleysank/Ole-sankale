<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Choose Template</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   </head>
   <body class="bg-gray-100 flex items-center justify-center min-h-screen">
       <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
           <h1 class="text-2xl font-bold mb-4">Choose CV Template</h1>
           {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
                   {% for category, message in messages %}
                       <p class="text-{{ 'red' if category == 'error' else 'green' }}-600 mb-4">{{ message }}</p>
                   {% endfor %}
               {% endif %}
           {% endwith %}
           <form method="POST" action="{{ url_for('choose_template') }}">
               <div class="mb-4">
                   <label class="block text-sm font-medium text-gray-700">Select Template</label>
                   <select name="template" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                       <option value="classic">Classic</option>
                       <option value="modern">Modern</option>
                       <option value="minimalist">Minimalist</option>
                   </select>
               </div>
               <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                   Proceed to Download
               </button>
           </form>
           <a href="{{ url_for('preview') }}" class="mt-4 inline-block text-blue-500 hover:underline">Back</a>
       </div>
   </body>
   </html>
